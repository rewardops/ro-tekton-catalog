apiVersion: v1
kind: ConfigMap
metadata:
  name: pii-mapping
data:
  pii-mapping.yml: |
    proxy_backend:
      mapping:
        - pii_hostname: pii-service
          api_upstream: qa.rewardops.io
---
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: minitest
  labels:
    app.kubernetes.io/version: "0.2"
  annotations:
    tekton.dev/platforms: "linux/amd64"
spec:
  description: >-
    ruby_minitest task 
  workspaces:
    - name: source
      description: A workspace that let's you run ruby_minitest.
  params:
    - name: BASE_IMAGE
      description: Latest pii_service image 
      type: string
      default: "016157711389.dkr.ecr.us-east-1.amazonaws.com/rewardops/pii_service:latest"
  results:
    - name: minitest
      description: Run Tests
  steps:
    - name: minitest
      image: $(params.BASE_IMAGE)
      script: |
        #!/bin/sh
        /bin/wait-for-it.sh localhost:5432 && \
        /bin/sh scripts/ci/ruby_minitest.sh
      volumeMounts:
        - name: pii-mapping
          mountPath: /config
          read-only: true

  sidecars:
    - image: 016157711389.dkr.ecr.us-east-1.amazonaws.com/rewardops/pii_servicedb:latest
      name: pii-servicedb
      env:
      - name: POSTGRES_USER
        valueFrom:
          secretKeyRef:
            name: pii-service
            key: POSTGRES_USER
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: pii-service
            key: POSTGRES_PASSWORD
      - name: POSTGRES_DB
        valueFrom:
          secretKeyRef:
            name: pii-service
            key: POSTGRES_DB

      
